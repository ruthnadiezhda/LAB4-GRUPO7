<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <titlet th:text="${employee.id==null?'Nuevo Empleado':'Editar Empleado'}"></titlet></title>
</head>
<body class="container">
<h2>Nuevo Empleado</h2><hr />
<form method="post" th:action="@{/employee/save}" th:object="${employees}">
    <div class="row">
        <div class="form-group col-6">
            <label for="firs_tname">Nombre</label>
            <input type="text" class="form-control" th:field="*{first_name}">
        </div>
        <div class="form-group col-6">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" th:field="*{last_name}">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="email">Correo Electrónico</label>
            <input type="text" class="form-control" th:field="*{email}">
        </div>
        <div class="form-group col-6">
            <label for="password">Contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control" th:field="*{password}">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="jobid">Cargo</label>
            <select th:field="*{job_id}" class="form-control">
                <option th:each="job : ${listaJobs}" th:value="${job.jobid}" th:text="${job.jobtitle}"></option>
            </select>
        </div>
        <div class="form-group col-6">
            <label for="salary">Sueldo</label>
            <input type="text" class="form-control" th:field="*{salary}">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="managerid">Jefe</label>
            <select th:field="*{manager_id}" class="form-control">
                <option th:each="jefe : ${listaJefes}" th:value="${jefe.employee_id}" th:text="|${jefe.first_name} ${jefe.last_name}|"></option>
            </select>
        </div>
        <div class="form-group col-6">
            <label for="departmentid">Departamento</label>
            <select th:field="*{department}" class="form-control">
                <option th:each="department : ${listaDepartment}" th:value="${department.department_id}" th:text="${department.department_name}"></option>
            </select>
        </div>
    </div>

    <a th:href="@{'/employee'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary" th:text="${employee.id==null?'Registrar':'Actualizar'}"></button>
    <div class="row">
        <div class="form-group"></div>
    </div>
</form>
</body>
</html>
